# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rmbg-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://aksdeepdivella.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5f9696b408394d66999925d83ab2e064 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6062542e76b54b6ba7c596ce4046bd05 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: aksdeepdivella.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5f9696b408394d66999925d83ab2e064 }}/rmbgbackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rmbg-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_78955a63497d491195f0f297238f8d58 }}
        images: 'aksdeepdivella.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5f9696b408394d66999925d83ab2e064 }}/rmbgbackend:${{ github.sha }}'